<ion-header>

  <ion-navbar>
    <ion-title>{{ ble.name }}</ion-title>
    <ion-buttons end>
        <button (click)="disconnect()" ion-button end>Disconnect</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="section" color="primary">
    <ion-segment-button value="status" (ionSelect)="segmentStatus()">
      Status
    </ion-segment-button>
    <ion-segment-button value="radio" (ionSelect)="segmenRadio()">
      Radio
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="section">
    <ion-list *ngSwitchCase="'status'">
      <ion-list-header>CONNECTION INFO</ion-list-header>
      <ion-item>Name: <span item-right>{{ble.name}}</span></ion-item>
      <ion-item>ID: <span item-right>{{ble.id}}</span></ion-item>
      <ion-item>RSSI: <span item-right>{{ble.rssi}} dB</span></ion-item>
      <ion-item>Status: <span item-right>{{connectionStatus}}</span></ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'radio'">
      <ion-list-header>RADIO INFO</ion-list-header>
      <ion-item>Frequency: <span item-right>{{ freq }}</span></ion-item>
      <ion-item>Mode: <span item-right>{{ broadcast }}</span></ion-item>
      <ion-item>Volume: <span item-right>{{ vol }}</span></ion-item>
      <ion-item>
        <button ion-button icon-only small (click)="sendData('r')">
          <ion-icon name="md-refresh"></ion-icon>
        </button>
        <button ion-button icon-only small (click)="sendData('m')">
          <ion-icon name="md-volume-off"></ion-icon>
        </button>
        <button ion-button icon-only small (click)="sendData('-')">
          <ion-icon name="md-volume-down"></ion-icon>
        </button>
        <button ion-button icon-only small (click)="sendData('+')">
          <ion-icon name="md-volume-up"></ion-icon>
        </button>
        <button ion-button icon-only small (click)="sendData('i')">
          <ion-icon name="md-information-circle"></ion-icon>
        </button>
        <button ion-button icon-only small (click)="sendData('>')" item-right>
          <ion-icon name="md-arrow-dropup"></ion-icon>
        </button>
        <button ion-button icon-only small (click)="sendData('<')" item-right>
          <ion-icon name="md-arrow-dropdown"></ion-icon>
        </button>
       </ion-item>
    </ion-list>
  </div>

</ion-content>
